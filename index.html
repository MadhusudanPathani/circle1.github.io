<!DOCTYPE html>
<html>
<head>
	<title>Circle Plotter</title>
	<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
	<h1>Circle Plotter</h1>
	<form>
		<label for="radius">Radius:</label>
		<input type="number" id="radius" name="radius" value="1"><br><br>
		<button type="button" onclick="plot()">Plot Circle</button>
	</form>

	<div id="plot"></div>

	<script>
		function plot() {
			var radius = parseFloat(document.getElementById("radius").value);
			var theta = [];
			var x = [];
			var y = [];

			for (var i = 0; i <= 360; i++) {
				theta.push(i);
				x.push(radius * Math.cos(i * Math.PI / 180));
				y.push(radius * Math.sin(i * Math.PI / 180));
			}

			var trace = {
				x: x,
				y: y,
				mode: 'markers',
				marker: {
					size: 5,
					color: 'blue'
				}
			};

			var data = [trace];

			var layout = {
				title: 'Circle Plot',
				xaxis: {
					title: 'X Axis'
				},
				yaxis: {
					title: 'Y Axis'
				}
			};

			Plotly.newPlot('plot', data, layout);
		}
	</script>
</body>
</html>
